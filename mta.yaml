_schema-version: '3.1'
ID: cap-saml-converter
version: 1.0.0

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production

modules:
  - name: cap-saml-converter-srv
    type: nodejs
    path: gen/srv
    build-parameters:
      builder: npm
    parameters:
      memory: 256M
      disk-quota: 512M
      command: npx cds-serve
    requires:
      - name: cap-saml-converter-uaa

resources:
  - name: cap-saml-converter-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json